<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奢恋同城 - 高端交友平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 30%, #3d2c1d 70%, #d4af37 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .header-section {
            display: flex;
            min-height: 500px;
            padding: 0;
        }
        
        .left-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(10, 10, 10, 0.7);
        }
        
        .right-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .main-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b0b0b0;
            max-width: 90%;
        }
        
        .tabs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 20px;
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #d4af37;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .tab:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }
        
        .tab.active {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4af37;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #b0b0b0;
        }
        
        .image-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .stack-image {
            position: absolute;
            width: 80%;
            height: 80%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .stack-image:nth-child(1) {
            top: 10%;
            left: 10%;
            z-index: 1;
            transform: rotate(-5deg);
        }
        
        .stack-image:nth-child(2) {
            top: 5%;
            left: 5%;
            z-index: 2;
            transform: rotate(2deg);
        }
        
        .stack-image:nth-child(3) {
            top: 0;
            left: 0;
            z-index: 3;
        }
        
        .stack-image.active {
            z-index: 4;
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .features-section {
            padding: 40px;
            background: rgba(15, 15, 15, 0.8);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .features {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .feature {
            text-align: center;
            flex: 1;
            padding: 20px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #d4af37;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .cta-section {
            text-align: center;
            padding: 50px 40px;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .cta-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #000;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
        
        /* 二维码弹窗 */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .qr-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalFade 0.4s ease;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.5);
        }
        
        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .qr-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        
        .qr-code i {
            font-size: 5rem;
            color: #d4af37;
        }
        
        .qr-description {
            margin-bottom: 25px;
            color: #b0b0b0;
        }
        
        .close-modal {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .close-modal:hover {
            background: #f4d03f;
            transform: translateY(-2px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .features {
                flex-direction: column;
            }
            
            .image-stack {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="left-content">
                <h1 class="main-title">奢恋同城<br>高端交友平台</h1>
                <p class="subtitle">遇见心仪的另一半，开启浪漫之旅</p>
                
                <div class="tabs">
                    <div class="tab active" data-tab="1">优雅知性</div>
                    <div class="tab" data-tab="2">甜美可爱</div>
                    <div class="tab" data-tab="3">时尚潮流</div>
                    <div class="tab" data-tab="4">成熟魅力</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">50万+</div>
                        <div class="stat-label">优质会员</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">200+</div>
                        <div class="stat-label">城市覆盖</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">98%</div>
                        <div class="stat-label">满意率</div>
                    </div>
                </div>
            </div>
            
            <div class="right-content">
                <div class="image-stack">
                    <div class="stack-image active" style="background-image: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80')"></div>
                    <div class="stack-image" style="background-image: url('https://images.unsplash.com/photo-1534751516642-a1af1ef26a56?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80')"></div>
                    <div class="stack-image" style="background-image: url('https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80')"></div>
                </div>
            </div>
        </div>
        
        <div class="features-section">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3 class="feature-title">同城匹配</h3>
                    <p class="feature-desc">精准定位附近优质会员</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="feature-title">实名认证</h3>
                    <p class="feature-desc">严格审核确保真实可靠</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3 class="feature-title">智能推荐</h3>
                    <p class="feature-desc">AI算法精准匹配兴趣</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3 class="feature-title">隐私保护</h3>
                    <p class="feature-desc">高级加密保护个人信息</p>
                </div>
            </div>
        </div>
        
        <div class="cta-section">
            <h2 class="cta-title">立即开启您的浪漫之旅</h2>
            <a href="#" class="cta-button" id="showQR">立即加入</a>
        </div>
    </div>
    
    <!-- 二维码弹窗 -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3 class="qr-title">扫码加入奢恋同城</h3>
            <div class="qr-code">
                <i class="fas fa-qrcode"></i>
            </div>
            <p class="qr-description">使用微信扫描二维码<br>开启您的浪漫之旅</p>
            <button class="close-modal" id="closeModal">关闭</button>
        </div>
    </div>

    <script>
        // 选项卡功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const stackImages = document.querySelectorAll('.stack-image');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有active类
                    tabs.forEach(t => t.classList.remove('active'));
                    stackImages.forEach(img => img.classList.remove('active'));
                    
                    // 添加active类到当前选项卡
                    this.classList.add('active');
                    
                    // 激活对应的图片
                    const tabIndex = parseInt(this.getAttribute('data-tab')) - 1;
                    if (stackImages[tabIndex]) {
                        stackImages[tabIndex].classList.add('active');
                    }
                });
            });
            
            // 二维码弹窗功能
            const showQRButton = document.getElementById('showQR');
            const qrModal = document.getElementById('qrModal');
            const closeModal = document.getElementById('closeModal');
            
            showQRButton.addEventListener('click', function(e) {
                e.preventDefault();
                qrModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', function() {
                qrModal.style.display = 'none';
            });
            
            // 点击模态框外部关闭
            qrModal.addEventListener('click', function(e) {
                if (e.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
            
            // 自动轮播图片
            let currentImageIndex = 0;
            setInterval(() => {
                stackImages.forEach(img => img.classList.remove('active'));
                tabs.forEach(tab => tab.classList.remove('active'));
                
                currentImageIndex = (currentImageIndex + 1) % stackImages.length;
                stackImages[currentImageIndex].classList.add('active');
                tabs[currentImageIndex].classList.add('active');
            }, 4000);
        });
    </script>
</body>
</html>
